<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Joquempo</title>
</head>
<body>
  <main class='container'>
    <section class='scoreboard-box'>
      <h1 class='scoreboard-winner'>Marcos ganhou</h1>
      <div class='scoreboard-points-wrapper'>
        <span class='player-name'>Jogador 1</span>
        <strong class='player-point'>01</strong>
        <span class='separator'>vs</span>
        <strong class='player-point'>03</strong>
        <span class='player-name'>Jogador 2</span>
      </div>
    </section>
    <section class='battle-field'>
      <div class='button-wrapper'>
        <button class='button-move'>Pedra</button>
        <button class='button-move'>Papel</button>
        <button class='button-move'>Tesoura</button>
      </div>
      <div class='battle-field-container'>
        <div class='field'></div>
        <span class='separator-battle-field'>vs</span>
        <div class='field'></div>
      </div>
      <div class='button-wrapper'>
        <button class='button-move'>Pedra</button>
        <button class='button-move'>Papel</button>
        <button class='button-move'>Tesoura</button>
      </div>
    </section>
    <section class='reset-box'>
      <button class='button-move button-start'>Iniciar</button>
      <button class='button-move button-reset'>Resetar</button>
    </section>
  </main>
</body>
</html>
